{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block contact-active %}active{% endblock contact-active %}

{% block body %}
{% if messages  %}

    {% for message   in messages   %}

    <div class="alert alert-success alert-dismissible fade show {{ message.tags }}" role="alert">

        <strong>{{message}}</strong>

        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

      </div>

    {% endfor %}

    {% endif %}

<div class="container my-5 w-50">
    <form method="POST" action="/contact/">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tell" class="form-control" id="phone" name="phone">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="desc"></textarea>
        </div>
        <div class="text-center"><button type="submit" class="btn btn-success">Submit</button></div>
    </form>
</div>
{% endblock body %}
